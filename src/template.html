<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = 
"../assets/checkbox-marked-circle-auto-outline.svg" 
        type = "image/x-icon">    
    <script src="project.js" type="module" defer></script>
    <script src="task.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div id="content">
        <div class="backdrop"></div>
        <div class="modal">
            <div class="header">
                <div class="headerText">New Project</div>
                <button id="close">&times;</button>
            </div>
            <div class="content">
                <form action="" id="form">
                <div class="formRow">
                    <div class="rowLabel">Project Name</div>
                    <div class="rowInput"> <input type="text" id="projectName" required> </div>
                </div>
                <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="updateBackdrop"></div>
        <div class="updateProjectModal">
            <div class="header">
                <div class="headerText">Edit Project</div>
                <button id="closeUpdateProject">&times;</button>
            </div>
            <div class="content">
                <form action="" id="updateProjectForm">
                <div class="formRow">
                    <div class="rowLabel">New Project Name</div>
                    <div class="rowInput"> <input type="text" id="newProjectName" required> </div>
                </div>
                <button type="submit" id="updateProject">Update</button>
                </form>
            </div>
        </div>
        <div class="newTaskBackdrop"></div>
        <div class="newTaskModal">
            <div class="header">
                <div class="headerText">New Task</div>
                <button id="closeNewTask">&times;</button>
            </div>
            <div class="content">
                <form action="" id="newTaskForm">
                <div class="formRow">
                    <div class="rowLabel">New Task Name</div>
                    <div class="rowInput"> <input type="text" id="newTaskName" required> </div>
                </div>
                <div class="formRow">
                    <div class="rowLabel">Description</div>
                    <div class="rowInput"> <textarea id="description" maxlength="100"></textarea> </div>
                </div>
                <div class="formRow">
                    <div class="rowLabel">Due Date</div>
                    <div class="rowInput"> <input type="date" id="dueDate" required> </div>
                </div>
                <div class="formRow">
                    <div class="rowLabel">Priority</div>
                    <div class="rowInput"> 
                    <select id="priority" id="priority" required> 
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    </div>
                </div>
                <button type="submit" id="addTask">Add Task</button>
                </form>
            </div>
        </div>
        <div id="main">
            <div id="projects">
                <div class="projectHeading">
                    <div class="headingText">Projects</div>
                    <button id="open">+</button>
                </div>
                <div class="projectList"></div>
            </div>
            <div id="tasks">
                <div class="taskHeading">
                    <div class="taskHeadingText">Tasks</div>
                    <button id="openNewTask">+</button>
                </div>
                <div class="taskList"></div>
            </div>
        </div>
    </div>
</body>
</html>
